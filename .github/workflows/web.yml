name: web

on:
  pull_request:
  push:
    branches:
      - development
      - production

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn
        working-directory: ./hdrop-web-next
      - name: Test
        run: yarn test
        working-directory: ./hdrop-web-next
      - name: Lint
        run: yarn lint
        working-directory: ./hdrop-web-next
